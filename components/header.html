<!-- TESLA STYLE HEADER WITH SEPARATE MEGA MENUS -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

  :root {
    --eco-green: #3A7D44;
  }

  .header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255,255,255,0.96);
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(0,0,0,0.05);
    z-index: 1000;
    font-family: 'Inter', sans-serif;
  }

  .navbar {
    max-width: 1400px;
    margin: auto;
    padding: 14px 40px;
    display: grid;
    grid-template-columns: auto 1fr auto;
    align-items: center;
  }

  /* Bigger logo */
  .logo img {
    height: 52px;
  }

  /* Center nav */
  .nav-menu {
    display: flex;
    justify-content: center;
    gap: 36px;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .nav-menu > li {
    position: relative;
  }

  .nav-menu a {
    position: relative;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
    letter-spacing: 0.02em;
    color: #111;
    padding: 6px 0;
  }

  /* Underline hover */
  .nav-menu a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -4px;
    width: 0;
    height: 2px;
    background: #111;
    transition: width 0.25s ease;
  }

  .nav-menu a:hover::after {
    width: 100%;
  }

  /* Contact button */
  .cta-button {
    background: var(--eco-green);
    color: white;
    padding: 9px 22px;
    border-radius: 20px;
    text-decoration: none;
    font-size: 0.85rem;
    font-weight: 600;
  }

  /* ===== MEGA DROPDOWN BASE ===== */
  .mega-menu {
    position: fixed;
    left: 0;
    top: 74px;
    width: 100%;
    background: white;
    border-top: 1px solid rgba(0,0,0,0.05);
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    padding: 40px 0;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: 0.25s ease;
  }

  .dropdown:hover .mega-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }

.mega-item {
  text-decoration: none;
  color: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Clean Tesla-style image */
.mega-item img {
  height: 70px;
  width: auto;
  object-fit: contain;
  margin-bottom: 8px;
  transition: transform 0.25s ease, opacity 0.25s ease;
}

/* Subtle hover */
.mega-item:hover img {
  transform: scale(1.06);
  opacity: 0.9;
}

.mega-item span {
  font-size: 0.85rem;
  font-weight: 500;
}



  /* ===== SOLUTIONS GRID (3 items) ===== */
  .mega-solutions {
    max-width: 700px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
    text-align: center;
  }

  /* ===== PRODUCTS GRID (6 items) ===== */
  .mega-products {
    max-width: 1100px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 30px;
    text-align: center;
  }

  /* Mobile */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }

  .hamburger span {
    width: 24px;
    height: 3px;
    background: #111;
    margin: 4px 0;
  }

  @media (max-width: 1000px) {
    .mega-products {
      grid-template-columns: repeat(3, 1fr);
    }
    .mega-solutions {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 900px) {
    .navbar {
      grid-template-columns: auto auto;
    }

    .nav-menu {
      position: fixed;
      top: 70px;
      left: -100%;
      flex-direction: column;
      background: white;
      width: 100%;
      padding: 30px;
      gap: 24px;
      transition: 0.3s;
      text-align: center;
    }

    .nav-menu.active {
      left: 0;
    }

    .mega-menu {
      display: none;
    }

    .hamburger {
      display: flex;
      justify-self: end;
    }

    .cta-button {
      display: none;
    }
  }
</style>
