<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KVB Header</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>

:root {
  --eco-green: #3A7D44;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
}

/* HEADER */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  background: #fff;
  border-bottom: 1px solid rgba(0,0,0,0.06);
  z-index: 1000;
}

/* TOP BAR */
.top-bar {
  font-size: 13px;
  padding: 6px 40px;
  border-bottom: 1px solid rgba(0,0,0,0.05);
}

.top-content {
  max-width: 1400px;
  margin: auto;
  display: flex;
  justify-content: flex-end;
  gap: 24px;
  color: #555;
}

/* NAVBAR */
.navbar {
  max-width: 1400px;
  margin: auto;
  padding: 12px 40px;
  display: flex;
  align-items: center;
}

/* LOGO */
.logo img {
  height: 50px;
}

/* RIGHT SIDE */
.nav-right {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: 28px;
}

/* MENU */
.nav-menu {
  display: flex;
  gap: 28px;
  list-style: none;
}

.nav-menu li {
  position: relative;
}

.nav-menu a {
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 500;
  color: #111;
  position: relative;
}

/* underline */
.nav-menu a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0;
  height: 2px;
  background: #111;
  transition: width 0.25s ease;
}

.nav-menu a:hover::after {
  width: 100%;
}

/* DROPDOWN */
.dropdown-menu {
  position: absolute;
  top: 120%;
  left: 0;
  background: white;
  border: 1px solid rgba(0,0,0,0.08);
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  border-radius: 6px;
  min-width: 220px;
  padding: 8px 0;
  opacity: 0;
  visibility: hidden;
  transform: translateY(8px);
  transition: 0.2s ease;
  z-index: 999;
}

.dropdown-menu a {
  display: block;
  padding: 10px 18px;
  font-size: 0.9rem;
}

.dropdown-menu a:hover {
  background: #f5f5f5;
}

/* SHOW DROPDOWN */
.dropdown:hover .dropdown-menu {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

/* BUTTON */
.cta-button {
  background: var(--eco-green);
  color: white;
  padding: 8px 22px;
  border-radius: 20px;
  text-decoration: none;
  font-size: 0.85rem;
  font-weight: 600;
}

/* SPACER */
.header-spacer {
  height: 110px;
}

/* MOBILE */
@media (max-width: 900px) {

  .nav-menu {
    display: none;
  }

  .header-spacer {
    height: 90px;
  }

}

</style>
</head>

<body>

<header class="header">

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="top-content">

    </div>
  </div>

  <!-- NAVBAR -->
  <div class="navbar">

    <div class="logo">
      <img src="../images/products/kvb.jpeg" alt="Logo">
    </div>

    <div class="nav-right">

      <ul class="nav-menu">

        <li><a href="../index.html">Home</a></li>

        <li><a href="../about.html">About</a></li>

        <li class="dropdown">
          <a href="#">Products</a>

          <div class="dropdown-menu">
            <a href="../products/solar-steam-cooking.html">Solar Steam Cooking</a>
            <a href="../products/solar-dryers.html">Solar Dryers</a>
            <a href="../products/scheffler-concentrators.html">Scheffler Concentrators</a>
            <a href="../products/ai-crop-detection.html">AI Crop Detection</a>
            <a href="../products/microgreen-systems.html">Microgreen Systems</a>
            <a href="../products/thermal-storage.html">Thermal Storage</a>
          </div>
        </li>

      </ul>

      <a href="../contact.html" class="cta-button">Contact</a>

    </div>

  </div>

</header>

<div class="header-spacer"></div>

</body>
</html>
