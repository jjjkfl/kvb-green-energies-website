<script>
// SIMPLE JAVASCRIPT - WORKS EVERYWHERE
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('#kvb-header .menu-toggle');
    const navList = document.querySelector('#kvb-header .nav-list');
    
    // Toggle mobile menu
    if (menuToggle) {
        menuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            navList.classList.toggle('active');
        });
    }
    
    // Close menu when clicking outside on mobile
    document.addEventListener('click', function(e) {
        if (window.innerWidth <= 768) {
            const isClickInside = document.querySelector('#kvb-header').contains(e.target);
            const isMenuToggle = e.target.closest('.menu-toggle');
            
            if (!isClickInside || (isClickInside && !e.target.closest('.nav-list') && !isMenuToggle)) {
                if (menuToggle) menuToggle.classList.remove('active');
                if (navList) navList.classList.remove('active');
            }
        }
    });
    
    // Set active page
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const links = document.querySelectorAll('#kvb-header .nav-list a[href]');
    
    links.forEach(link => {
        const linkPage = link.getAttribute('href');
        if (linkPage === currentPage || (currentPage === 'index.html' && linkPage === 'index.html')) {
            link.classList.add('active');
        }
    });
    
    // Close menu when clicking a link
    document.querySelectorAll('#kvb-header .nav-list a').forEach(link => {
        link.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
                if (menuToggle) menuToggle.classList.remove('active');
                if (navList) navList.classList.remove('active');
            }
        });
    });
});
</script>
